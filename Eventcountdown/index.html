<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Document</title>
</head>
<body>
<div class="wrapper">
    <main>
        <h1>Event Countdown</h1>
        <div class="input">
            <p>Vul hier de datum in</p>
            <input type="datetime-local" class="time-input">
            <button class="submit">start timer</button>
        </div>
        <div class="timer">
            <h2>time remaining</h2>
            <p class="count-down">
                <span class="day"></span>
                <span class="hour"></span>
                <span class="min"></span>
                <span class="sec"></span>
            </p>
        </div>
        <h2 class="announcement">het event is hier!</h2>
    </main>

    <script src="./main/main.js"></script>
</div>
</body>
</html>
